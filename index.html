<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <main>
    <section class="calc">
      <div class="calc__area container-xl">
        <div class="calc__box">
          <!-- Topo da calculadora -->
          <div class="calc__theme">
            <p>calc</p>
            <div class="switch__theme">
              <p>theme</p>
              <div class="switch__box">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                  <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                </div>
              </div>
            </div>
          </div>

          <div class="calc__input">
            <input class="input__result" id="inputout">
          </div>
          <div class="calc__buttons">
            <div class="button__area">
              <a class="button__number"><span>7</span></a>
              <a class="button__number" value="8"><span>8</span></a>
              <a class="button__number" value="9"><span>9</span></a>
              <a class=" del__button" onclick="clearlastdigit()"><span>DEL</span></a>
            </div>
            <div class="button__area">
              <a class="button__number" value="4"><span>4</span></a>
              <a class="button__number" value="5"><span>5</span></a>
              <a class="button__number" value="6"><span>6</span></a>
              <a class=" button__operation" id="operationSum" value="+"><span>+</span></a>
            </div>
            <div class="button__area">
              <a class="button__number" value="1"><span>1</span></a>
              <a class="button__number" value="2"><span>2</span></a>
              <a class="button__number" value="3"><span>3</span></a>
              <a class=" " value="-"><span>-</span></a>
            </div>
            <div class="button__area">
              <a class="" value="."><span>.</span></a>
              <a class="button__number" value="0"><span>0</span></a>
              <a class=" button__operation" value="/"><span>/</span></a>
              <a class=" button__operation" value="x"><span>x</span></a>
            </div>
            <div class="button__area">
              <a class=" large reset__button" onclick="clearoperation()"><span>RESET</span></a>
              <a class=" large igual__button" onclick="handleoperation()"><span>=</span></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
